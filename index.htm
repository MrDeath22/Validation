<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/main.css
   ">
   <title>Form</title>
</head>
<body>

   <div class="container" style="display: flex;">

      <form id="form" action="/action_page.php">

         <label>
            <span class="txt">First Name:</span>
            <input class="name-inp inp" type="text" placeholder="First Name">
         </label>

         <label>
            <span class="txt">Second Name:</span>
            <input class="sc-name-inp inp" type="text" placeholder="Second Name">
         </label>

         <label>
            <span class="txt">E-mail:</span>
            <input class="mail-inp" type="text" placeholder="E-mail">
         </label>

         <label>
            <span class="txt">Password:</span>
            <input class="pass-inp" type="password" placeholder="Password">
         </label>

         <label>
            <span class="txt">Confirm Password:</span>
            <input class="pass-conf-inp" type="password" placeholder="Confirm Password">
         </label>

         <button class="btn">Submit</button>

      </form>

      <div class="cont"></div>

   </div>

   <script src="./js/main.js"></script>
   
</body>
</html>
